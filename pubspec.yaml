name: aura3
description: A liquid glass themed ASMR and meditation app
publish_to: 'none'
version: 3.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase (UPDATED to a compatible set of modern versions)
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_storage: ^11.7.7
  cloud_firestore: ^4.17.4
  google_sign_in: ^6.2.1

  # State Management
  provider: ^6.1.2

  # Storage
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3
  path: ^1.9.0

  # Camera & Images (UPDATED image_cropper to a modern version)
  image_picker: ^1.1.2
  image_cropper: ^7.0.5
  cached_network_image: ^3.3.1

  # Sensors
  sensors_plus: ^5.0.1

  # Audio
  just_audio: ^0.9.36
  audio_session: ^0.1.18

  # UI & Animations
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0

  # Network & Connectivity
  http: ^1.2.0
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/data/sounds.json
    - assets/data/meditation_programs.json
    - assets/images/aura_logo.png
    - assets/images/aura_logo (1).png
    - assets/images/element_earth.png
    - assets/images/element_fire.png
    - assets/images/element_water.png
    - assets/images/element_wind.png


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/aura_logo.png"

  #adaptive_icon_background: "#0F172A"
  #adaptive_icon_foreground: "assets/images/aura_logo.png"